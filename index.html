<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelArt Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pixelart.css">
</head>
<body>
    <h1>PixelArt Maker</h1>
    <div class="main-layout">
        <div class="language-section">
            <select id="langSelect">
                <option value="es">ES</option>
                <option value="en">EN</option>
            </select>
        </div>
        <div class="sidebar">
            <label>Alto: <input type="number" id="rows" min="2" max="64" value="16"></label>
            <label>Ancho: <input type="number" id="cols" min="2" max="64" value="16"></label>
            <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
            <button onclick="createGrid()">Crear lienzo</button>
            <button id="eraserBtn" class="borrador" type="button">Goma</button>
            <button onclick="clearGrid()">Limpiar</button>
            <button onclick="saveDrawing()">Guardar</button>
            <button onclick="exportPNG()">Exportar PNG</button>
        </div>
        <div class="pixelart-section">
            <div id="pixelart-container">
                <div id="pixelart"></div>
            </div>
        </div>
    </div>
    <script src="pixelart.js"></script>
    <footer>
        PixelArt Maker &copy; 2025 
    </footer>
</body>
</html>
